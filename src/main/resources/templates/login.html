<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur" th:action="@{/users/login}" th:method="POST" th:object="${userLoginDTO}">

        <!--    Example: Render errors messages with fields.errors - you can make it differently. -->
        <!--    <div th:each="error: ${#fields.errors()}" th:text="${error}" class="text-danger">Error messages</div>-->

        <div th:if="${isFound == false}" class="text-danger">Incorrect username or password!</div>

        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input
                        th:field="*{username}"
                        th:errorclass="is-invalid"
                        type="text" class="form-control"
                        id="username"
                        aria-describedby="usernameHelpInline" placeholder="Username">
                <small id="usernameHelpInline"
                       class="invalid-feedback bg-danger text-light rounded">
                    Username length must be between 3 and 20 characters.
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input
                        th:field="*{password}"
                        th:errorclass="is-invalid"
                        type="password"
                        class="form-control"
                        id="password"
                        aria-describedby="passwordHelpInline" placeholder="Password">
                <small id="passwordHelpInline"
                       class="invalid-feedback bg-danger text-light rounded">
                    Password length must be between 3 and 20 characters.
                </small>
            </div>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3">Login</button>
        </div>

    </form>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
